name: favorite_restaurants
description: A Flutter app that lists favorite restaurants with menus and contact info.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/restaurants/
  # If you add local images, uncomment and place files under assets/images/
  # assets:
  #   - assets/images/
